<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio e HTML5</p>
    <audio preload="metadata"  controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente Seu navegador nao consegue reproduzir audios, clique aqui para baixar o arquivo MP3 <a href="midia/guanacast-33.mp3"></a></p>
    </audio>
</body>
</html>
