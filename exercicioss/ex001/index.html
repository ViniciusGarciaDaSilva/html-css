<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Usar a tag <p> ">Parágrafo</abbr></li>
        <li type="square"><abbr title="Usar h1 ao h6">Títulos</abbr></li>
        <li type="square"><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Usar a tag <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Usar a tag <ol>">Listas númeradas</abbr></li>
        <li type="square"><abbr title="Usar a tag <dl> dentro usar para o termo <dt> e para a descrição <dd>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
