<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens com tamanhos variaveis</title>
</head>
<body>
    <h1>Imagens com tamanhos variaveis dependendo do tamanho da tela</h1>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/luigi-p.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/yoshi-m.png" type="image/png">
        <img src="imagens/mario-g.png" alt="imagem do marioG">
    </picture>
</body>
</html>
